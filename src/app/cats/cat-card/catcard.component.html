<div class="card">
  <div class="d-flex justify-content-center">
    <div [hidden]="!spinner" class="spinner-border" role="status"></div>
    <img [hidden]="spinner" class="card-img-top" [src]="cat" alt="Card image cap" />
  </div>
  <div class="card-body">
    <!-- <p class="card-text">Is this the cat for you?</p> -->
    <button (click)="this.getNewCat(true)">👍</button>

    <button (click)="this.getNewCat(false)">👎</button>

    <span style="float: right;">🐾 {{ currentVoteCount }} </span>
  </div>
</div>
