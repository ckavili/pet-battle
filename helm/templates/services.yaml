---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.name }}
  name: {{ .Values.name }}
spec:
  ports:
    - name: "{{ .Values.port }}-tcp"
      port: {{ .Values.port }}
      protocol: TCP
      targetPort: {{ .Values.port }}
  selector:
    app: {{ .Values.name }}
    deploymentconfig: {{ .Values.name }}
  sessionAffinity: None
  type: ClusterIP
